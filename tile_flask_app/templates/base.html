<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Function Tiles" }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v=13" type="image/x-icon">
</head>

<body class="bg-light">
  <!-- Green header with all patches + centered NTS logo on one line -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center header-band">

      <img src="{{ url_for('static', filename='images/75_1st_Batt.jpeg') }}" alt="1st Battalion" class="ranger-img uniform-img">
      <img src="{{ url_for('static', filename='images/75_2nd_Batt.jpeg') }}" alt="2nd Battalion" class="ranger-img uniform-img">
      <img src="{{ url_for('static', filename='images/NTS.png') }}" alt="NTS Logo" class="nts-logo uniform-img">
      <img src="{{ url_for('static', filename='images/75_3rd_Batt.jpeg') }}" alt="3rd Battalion" class="ranger-img uniform-img">
      <img src="{{ url_for('static', filename='images/75_stb.jpeg') }}" alt="STB Battalion" class="ranger-img uniform-img">

    </div>
  </nav>

  <main class="container py-4 mt-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top py-3 mt-5">
    <div class="container text-muted small">
      Host: <strong>{{ hostname }}</strong>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
