{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('index') }}" class="btn btn-link p-0 mb-3">&larr; Back</a>
<h1 class="mb-3">{{ func.title }}</h1>
<p class="text-muted">{{ func.description }}</p>

<div class="list-group shadow-sm">
  {% for opt in func.options %}
  <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
     href="{{ url_for('option_page', slug=func.slug, opt_slug=opt.slug) }}">
    <span>{{ opt.label }}</span>
    <span class="chev">&rarr;</span>
  </a>
  {% endfor %}
</div>
{% endblock %}
