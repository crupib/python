<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Function Tiles" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar with battalion images -->
  <nav class="navbar navbar-expand-lg" style="background-color: #006400;">
    <div class="container justify-content-center">
      <div class="d-flex align-items-center justify-content-between w-100" style="gap: 20px;">
        <img src="{{ url_for('static', filename='images/175.png') }}" alt="1st" class="img-fluid rounded" style="height:90px; object-fit:contain;">
        <img src="{{ url_for('static', filename='images/275.svg') }}" alt="2nd" class="img-fluid rounded" style="height:90px; object-fit:contain;">
        <img src="{{ url_for('static', filename='images/nts_logo_red.png') }}" alt="NTS" class="img-fluid rounded" style="height:90px; object-fit:contain;">
        <img src="{{ url_for('static', filename='images/375.svg') }}" alt="3rd" class="img-fluid rounded" style="height:90px; object-fit:contain;">
        <img src="{{ url_for('static', filename='images/75_stb.jpeg') }}" alt="STB" class="img-fluid rounded" style="height:90px; object-fit:contain;">
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Global Footer (always visible) -->
  <footer class="border-top py-3 mt-5">
    <div class="container text-muted small">
      Hostname: {{ hostname }} &nbsp; | &nbsp;
      OS: {{ os_info }} &nbsp; | &nbsp;
      IP: {{ ip_address }}
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
